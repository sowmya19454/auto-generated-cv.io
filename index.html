<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <fieldset>
                <table> 
                <tr>
                    
            </tr>
                    <tr>
                        <fieldset>
                            <td>
                                <label>Name:&nbsp;</label><br>
                                <label>Email:&nbsp;</label><br>
                                <label>Phone:&nbsp;</label><br>
                                <label>Github:&nbsp;</label><br>
                                <label>Linkedin:&nbsp;</label><br>
                            </td>
                            <td>
                                <input type="text" name="display-name" id="Name" placeholder="name" /><br>
                                <input type="email" name="display-email" id="Email" placeholder="email" /><br>
                                <input type="tel" name="display-phone" id="Phone" placeholder="phone nummber" /><br>
                                <input type="url" name="display-github" id="Github" placeholder="githublink" /><br>
                                <input type="url" name="display-linkedin" id="Linkedin" placeholder="linkedin profile" /><br>
                            </td>
                        </fieldset>
                    </tr>  
                <!-- Name , Email , Phone , Github , Linkedin -->
                
                        <tr>
                        <td><legend>Education</legend></td></tr>
                        <tr>
                            <fieldset>
                            <td>
                       <div> <label>degree:&nbsp;</label><br>
                             <label>college name:&nbsp;</label>
                             <label>StartingYear:&nbsp;</label>
                             <label>PassingYear:&nbsp;</label>
                             <label>CGPA:&nbsp;</label></div>
                           
                            </td>
                            <td>
                             <!-- <div class="col-6 col-6-small"> -->
                            <input type="text" name="name" id="Degree" placeholder="degree" /><br>
                            <input type="text" name="name" id="College" placeholder="college" /><br>
                            <input type="text" name="name" id="StartingYear" placeholder="starting year" /><br>
                            <input type="text" name="name" id="PassingYear" placeholder="passing year" /><br>
                        
                              <!-- <div class="col-6 col-6-small"> -->
                            <input type="text" name="name" id="CGPA" placeholder="cgpa" />
                        
                            </td>
                        </fieldset>
                        </tr> 
                    
                   
                        <tr>
                            <td>
                        <legend>Skills</legend>
                            </td>
                    </tr>
                            <tr>
                                <fieldset>
                                <td>
                                    <label>Skills:&nbsp;</label>
                                </td>
                                <td>
                                    <input type="text" name="name" id="Skills" placeholder="skills" height="200%"/>
                                </td>
                            </fieldset>
                            </tr>  
                        <!-- skills -->
                   
                    
                        <tr>
                            <td>
                        <legend>Projects</legend></tr>
                        <!-- Project , Description , Link -->
                            </td>
    
                        <tr>
                            <fieldset>
                            <td>
                                <label>Project:&nbsp;</label><br>
                                <label>Description:&nbsp;</label><br>
                                <label>Link:&nbsp;</label><br>
                            </td>
                            <td>
                                <input type="text" name="name" id="Project" placeholder="project" />
                                <input type="text" name="name" id="Description" placeholder="description" />
                                <input type="text" name="name" id="Link" placeholder="link" />
                            </td>
                        </fieldset>
                        </tr>
                   
                   
                        <tr>
                            <td>
                        <legend>Experience</legend>
                            </td>  
                        </tr>
                        <!-- Company , Designation , Duration , Description -->
                            <tr>
                                <fieldset>
                                <td>
                                    <label>Company:&nbsp;</label>
                                    <label>Designation:&nbsp;</label>
                                    <label>Duration:&nbsp;</label>
                                    <label>Description:&nbsp;</label>
                                </td>
                                <td>
                                    <input type="text" name="name" id="Company" placeholder="company" />
                                    <input type="text" name="name" id="Designation" placeholder="designation" />
                                    <input type="text" name="name" id="Duration" placeholder="duration" />
                                    <input type="text" name="name" id="Description" placeholder="description" />
                                </td>
                            </fieldset>
                            </tr>
                        </table>
                <button type="submit" class="btn" onclick="handleSubmit()">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
      
                <p id="display-name"></p>
                <!-- -------------------block 2     -->
              </div>
      
              <div class="block2">
                <p id="display-email"></p>
                <p id="display-phone"></p>
                <p id="display-github"></p>
                <p id="display-linkedin"></p>
                <!--Email , Phone , Github , Linkedin  -->
              </div>
              <div class="block3">
                <h2>Education</h2>
                <hr>
      
                <p id="display-degree"></p>
                <p id="display-college"></p>
                <p id="display-startingYear"></p>
                <p id="display-passingYear"></p>
      
                <p id="display-cgpa"></p>
                <hr />
            
                <h2>Skills</h2>
                <hr>
                <p id="display-skills"></p>
      
                <hr />
            
                <h2>Project</h2>
                <hr>
                <p id="display-project"></p>
                <p id="display-description"></p>
                <p id="display-link"></p>
      
                <hr />
                
                <h2>Experience</h2>
                <hr>
                <p id="display-company"></p>
                <p id="display-designation"></p>
                <p id="display-duration"></p>
                <p id="display-description2"></p>
              </div>
      
              <button class="btn print" onclick="handlePrint()">Print</button>
            </div>
            <!-- <button class="btn print" onclick="handlePrint()">Print</button>
        </div> -->
    </main>

    <script src="./app.js"></script>
</body>
</html>
